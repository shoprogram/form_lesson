<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <section class="wrap">
      <div class="inner">
        <div class="main-contents">
          <!-- title -->
          <h1 class="title">アカウント作成</h1>
          <div class="title__btn-contents">
            <div class="title__btn is-halfWidth">
              <a href="#" class="button-init button is-fullWidth facebook-btn">Facebookでスタート</a>
            </div>
            <div class="title__btn is-halfWidth">
              <a href="#" class="button-init button is-fullWidth google-btn">Googleでスタート</a>
            </div>
          </div>
          <p class="title-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="sub-title">
            <p class="is-defaultText">アカウント情報</p>
          </div>

          <form class="form-content" action="#" method="POST">
            <!-- name -->
            <div class="bottom-space name-contents">
              <div class="name is-halfWidth">
                <p class="labels">名字
                  <span class="mandatory"> ※</span>
                </p>
                <input type="text" name="last_name" class="input-init input-area" required>
              </div>
              <div class="name is-halfWidth">
                <p class="labels">名前
                  <span class="mandatory"> ※</span>
                </p>
                <input type="text" name="first_name" class="input-init input-area" required>
              </div>
            </div>

            <!-- gender -->
            <div class="bottom-space gender">
              <p class="labels is-fullWidth">性別</p>
              <div class="gender-contents">
                <label class="gender-content">
                  <input type="radio" name="gender" value="male" class="gender-input">
                  <span>男性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="female" class="gender-input">
                  <span>女性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" value="other" class="gender-input">
                  <span>その他</span>
                </label>
              </div>
            </div>

            <!-- from -->
            <div class="bottom-space is-halfWidth">
              <p class="labels">出身</p>
              <div class="from-area">
                <select name="from" id="from" class="input-init input-area from-input">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>

            <!-- email -->
            <div class="bottom-space">
              <p class="labels">Eメール<span class="mandatory"> ※</span></p>
              <input type="email" class="input-init input-area is-fullWidth" name="email" placeholder="ex) hoge@example.com" required>
            </div>

            <!-- tel -->
            <div class="bottom-space">
              <p class="labels">電話番号</p>
              <input type="tel" class="input-init input-area is-fullWidth" name="tel" placeholder="ex) 09012345678">
            </div>

            <!-- password -->
            <div class="bottom-space">
              <p class="labels">パスワード<span class="mandatory"> ※</span></p>
              <input type="password" class="input-init input-area is-fullWidth" name="password" required>
            </div>
            <div class="bottom-space password">
              <p class="labels">パスワード(確認用)<span class="mandatory"> ※</span></p>
              <input type="password" class="input-init input-area is-fullWidth" name="password-confirm" required>
            </div>

            <!-- course -->
            <div class="bottom-space course">
              <p class="labels">希望コース</p>
              <div class="course-contents">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label class="course-contents-text" for="frontend">フロントエンド</label>
              </div>
              <div class="course-contents">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label class="course-contents-text" for="backend">バックエンド</label>
              </div>
              <div class="course-contents">
                <input type="checkbox" name="course" value="app" id="app">
                <label class="course-contents-text" for="app">アプリ</label>
              </div>
            </div>

            <!-- remarks -->
            <div class="bottom-space remarks">
              <p class="labels">備考</p>
              <textarea class="input-init input-area is-fullWidth" name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>

            <!-- submit -->
            <div class="bottom-space">
              <input type="submit" value="アカウント作成" class="input-init button submit-btn is-fullWidth">
            </div>
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>
              と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。
            </p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ 
            <a class="link-color" href>ログイン</a>
          </p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
